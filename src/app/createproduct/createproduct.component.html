<div class="container alert alert-danger">
    <div class="container">
        <div class="row ">
            <div class="col-xl-3 col-md-3 col-lg-3 col-sm-3"></div>
            <div class="col-xl-5 col-md-5 col-lg-5 col-sm-5 py-2 bg-light border border-danger rounded my-3">
                <div class="container">
                    <div class="h3 text-danger">Enter product details</div>
                    <div class="form-group">
                        <label class="text-secondary" for="productname">Product Name</label>
                        <input type="text" class="form-control" [formControl]="productname" id="productname"
                            placeholder="Enter product name" required />
                    </div>
                    <div class="form-group">
                        <hr class="my-2">
                        <label class="text-secondary" for="category">Category</label>
                        <select [formControl]="category" class="form-control">
                            <option value="">----Select Category----</option>
                            <option value="food">Food</option>
                            <option value="drink">Drink</option>
                            <option value="stationary">Stationary</option>
                            <option value="clothing">Clothing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <hr class="my-2">
                        <label class="text-secondary" for="quantity">Quantity of Product</label>
                        <!-- Text input for quantity -->
                        <input type="number" class="form-control" [formControl]="quantity" id="quantity"
                            placeholder="Enter quantity of Product" />
                    </div>
                    <div class="form-group">
                        <hr class="my-2">
                        <label class="text-secondary" for="unitprice">Unit Price</label>
                        <input type="number" class="form-control" [formControl]="unitprice" id="unitprice"
                            placeholder="Enter unit price" />
                    </div>
                    <div class="form-group">
                        <hr class="my-2">
                        <label class="text-secondary" for="batchno">Batch No.</label>
                        <input type="text" class="form-control" [formControl]="batchno" id="batchno"
                            placeholder="Batch number of product" />
                    </div>
                    <div class="form-group">
                        <hr class="my-2">
                        <label class="text-secondary" for="mfgdate">Manufacturing/Packaging Date</label>
                        <input type="date" class="form-control" [formControl]="mfgdate" id="mfgdate">
                    </div>
                    <div class="text-center">
                        <input type="button" class="btn btn-danger" value="Save" (click)="save()" />
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 col-lg-4 col-sm-4"></div>
        </div>
    </div>

</div>
